<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Triangle Calculator</title>
  </head>
  <body>
    <div class="container">
      
      <form id="triangleSideLengths">
        <div class="form-group">
          <label for="sideOne">First side length:</label>
          <input id="sideOne" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="sideTwo">Second side length:</label>
          <input id="sideTwo" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="sidethree">Third side length:</label>
          <input id="sidethree" class="form-control" type="text">
        </div>
        <button type="submit" name="calculateTriangle">Calculate the Triangle!</button>
      </form>

    </div>
  </body>
</html>
